<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Formlar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="https://formsubmit.co/hasanbasriertekin96@gmail.com" method="POST">
<div>
    <label for="first_name">isim</label>
    <input type="text" id="first_name" name="first_name">
</div>
<br/>
<div>
    <label for="last_name">Soyisim</label>
    <input type="text" id="last_name" name="last_name">
</div>
<br/>
<div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email">
</div>
<br/>
<div>
    <label for="age">Yaşınız</label>
    <input type="number" id="age" name="age" min="15" max="70">
</div>
<br/>
<div>
    <label for="message">Mesajınız</label>
    <input type="textarea" id="message" name="message"  rows="4" cols="20">
</div>
<br>
<div>
    <label for="points">Sitemizi ne kadar beğendiniz?</label>
    <input type="range" id="points" name="website-rating" min="0" max="100">
</div>
<br>
<div>
    <label for="submit"></label>
    <input type="submit" id="submit" name="submit">
</div>

    </form>

</body>
</html>
